<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/ehdianet.css">
    <title>Tunisie Telecom - E-hdianet</title>
</head>
<body>
    <header>
        <div><img src="../Images/logo.png" alt="logo"></div>
    </header>
    <section>
        <h2>EHDIA NET</h2>
        <p>Le service Ehdia Net vous permet d'acheter un forfait Internet pour le numéro de votre choix GRATUITEMENT.</p>
        <form action="">
            
                <div class="tel">
                    <label for="num"> <b>Numéro de téléphone :	</b></label>
                    <input type="tel" id="num" pattern="9[0-9]{7}" placeholder="⁃⁃ ⁃⁃⁃ ⁃⁃⁃" required title="Il faut que le numéro commence par 9 et ait exactement 8 chiffres"><br>
                </div>
            
                <div class="forfait">
                    <label for="option-2" required>
                        <b>Offrir forfait internet : </b>
                        <span class="choisir-2">
                            <select name="choisir-2" id="choisir-2">
                                <option value="1 dt">Navigui 440 MO (7j) à 2 dt</option>
                                <option value="1 dt">Navigui 1,125 GO (30j) à 4.5 dt</option>
                                <option value="2 dt">Navigui 2,2 GO (30j) à 10 dt</option>
                                <option value="5 dt">Navigui 6 GO (30j) à 15 dt</option>
                                <option value="10 dt">Navigui 10 GO (30j) à 20 dt</option>
                                <option value="10 dt">Navigui 25 GO (30j) à 30 dt</option>
                            </select>
                        </span>
                    </label><br>
                </div>
                
                <button>Confirmer</button>
                
            
        </form>
                    
    </section>
</body>
</html>
