<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/recharge.css">
    <title>Tunisie Telecom - Recharge</title>
</head>
<body>
    <header>
        <div><img src="../Images/logo.png" alt="logo"></div>
    </header>
    <section>
        <h2>RECHARGE ELECTRONIQUE (TTCASH)</h2>
        <p>La recharge électronique en ligne TT CASH est simple et sécurisée!
            Votre ligne est prépayée ou à forfait, choisissez le montant de recharge et votre compte sera immédiatement alimenté.</p>
        <form action="">
            
                <div class="tel">
                    <label for="num"> <b>Numéro de téléphone :	</b></label>
                    <input type="tel" id="num" pattern="9[0-9]{7}" placeholder="⁃⁃ ⁃⁃⁃ ⁃⁃⁃" required title="Il faut que le numéro commence par 9 et ait exactement 8 chiffres"><br>
                </div>
                
                
                <div class="forfait">
                        <label for="montant"> <b>Montant en DT TTC:</b></label>
                        <input type="number" min="1" max="100">
                </div>
                
                <button>Confirmer</button>
                
            
        </form>
                    
    </section>
</body>
</html>
